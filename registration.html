<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="registration-container">
        <!-- Header -->
        <h2>Create Your Account</h2>
        <p>Join us today and start your journey</p>
        <!-- Registration Form -->
        <form id="registration-form">
            <!-- Personal Information Section -->
            <div class="personal-section">
                <h3>Personal Information</h3>
                <div class="first-form-group">
                    <input type="text" id="first-name" name="first_name" placeholder=" " >
                    <label for="first-name" class="floating-label">Firstname</label>
                    <span id="first-name-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <input type="text" id="last-name" name="last_name" placeholder=" ">
                    <label for="last-name" class="floating-label">Lastname</label>
                    <span id="last-name-error" class="error-message"></span>
                </div> 
                <div class="first-form-group">
                    <input type="text" id="dob" name="dob" placeholder=" " >
                    <label for="dob" class="floating-label">Date of birth</label>
                    <span id="dob-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <label>Gender</label><br>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                    <span id="gender-error" class="error-message"></span>
                </div>
            </div>
            <!-- Contact Information Section -->
            <div class="contact-section">
                <h3>Contact Information</h3>
                <div class="first-form-group">
                    <input type="text" id="phone" name="phone" placeholder=" ">
                    <label for="phone" class="floating-label">Phone</label>
                    <span id="phone-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <input type="email" id="email" name="email" placeholder=" " >
                    <label for="email" class="floating-label">Email</label>
                    <span id="email-error" class="error-message"></span>
                </div>
            </div>
            <!-- Address Section -->
            <div class="address-section">
                <h3>Address</h3>
                <div class="first-form-group">
                    <textarea id="address" name="address" placeholder="" required></textarea>
                    <label for="address" class="floating-label">Address</label>
                    <span id="address-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <select id="state" name="state" required>
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="DL">Delhi</option>
                        <option value="MH">Maharashtra</option>
                        <option value="KA">Karnataka</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="WB">West Bengal</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="GJ">Gujarat</option>
                    </select>
                    <label for="state" class="floating-label-select"></label>
                    <span id="state-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <select id="city" name="city" required>
                        <option value="" disabled selected hidden>Select City</option>
                    </select>
                    <label for="city" class="floating-label-select"></label>
                    <span id="city-error" class="error-message"></span>
                </div>
            </div>
            <!-- Account Information Section -->
            <div class="account-section">
                <h3>Account Information</h3>
                <div class="first-form-group">
                    <input type="text" id="username" name="username" placeholder=" " >
                   <label for="username" class="floating-label">Username</label>
                   <span id="username-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <input type="password" id="password" name="password" placeholder=" ">
                    <label for="password" class="floating-label">Password</label>
                    <span id="password-error" class="error-message"></span>
                </div>
                <div class="first-form-group">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder=" " >
                    <label for="confirm-password" class="floating-label">Confirm Password</label>
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
            </div>
            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit" id="signup-button">Sign Up</button>
            </div>
            <!-- Footer -->
            <p class="footer-text">Already have an account? <a href="login.html" id="login-link">Log in</a></p>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- jQuery UI CDN -->
    <script src="register.js"></script> <!-- Link to your JS file -->
</body>
</html>
